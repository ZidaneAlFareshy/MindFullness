<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mindfullnes</title>
  </head>
  <body>
    <body>
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header bg-transparent mb-0"><h5 class="text-center"><span class="font-weight-bold text-primary">LOGIN</span></h5></div>
                <div class="card-body">
                  <form action="">
                    <div class="form-group">
                      <input type="text" name="" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="text" name="" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                      <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                    </div>
                    <div class="form-group">
                      <input type="submit" name="" value="Login" class="btn btn-primary btn-block">
                      <div class="text-center">Sudah memiliki akun? <a href="#">Login disini</a></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
  </html>
